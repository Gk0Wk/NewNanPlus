version: ${project.version}
global-settings:
  major-language: 'zh-CN'
  fallback-language: 'zh-CN'
  date-formatter: 'yyyy-MM-dd HH:mm:ss'
  balance-symbol: '₦'
module-dynamicaleconomy:
  enable: false
  owner-player: 'NewNanCity'
  exclude-world: []
module-playermanager:
  enable: true
  newbies-group: 'Newbie'
  player-group: 'Player'
  judgemental-group: 'Judgemental'
  world-group: 'world'
  judgemental-fake-join-message: "&f&l[&b牛腩小助手&f&l]&r 玩家&e{0}&f加入服务器。"
  judgemental-fake-quit-message: "&f&l[&b牛腩小助手&f&l]&r 玩家&e{0}&f退出服务器。"
module-feefly:
  enable: true
  tick-per-count: 20
  cost-per-count: 0.3
  fly-speed: 0.05
module-deathtrigger:
  enable: true
  cash-cost:
    use-simple-mode: false
    simple-mode:
      if-percent: false
      cost: 50.0
    complex-mode:
      - max: 5000.0
        cost: 0.0
        if-percent: false
      - max: 10000.0
        cost: 20.0
        if-percent: false
      - max: 50000.0
        cost: 0.001
        if-percent: true
      - max: -1.0
        cost: 0.0024
        if-percent: true
  death-message:
    player-enable: true
    broadcast-enable: false
    console-enable: false
module-railexpress:
  enable: true
  exclude-world: []
  block-type:
    # default speed is 0.4
    # max is 1.5
    STONE_BRICKS: 0.6
    REDSTONE_BLOCK: 0.9
    EMERALD_BLOCK: 1.2
    BARRIER: 1.5
module-lagganalyzer:
  enable: false
module-townmanager:
  enable: false